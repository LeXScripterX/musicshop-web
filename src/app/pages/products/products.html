<div class="products-page">
    <div class="text-center mb-4">
        <h2 class="section-title">Explora Nuestras Categorías</h2>
        <p class="section-subtitle">
            Encuentra exactamente lo que buscas en nuestra amplia selección de instrumentos musicales
        </p>
    </div>

    <!-- Filtros -->
    <div class="text-center mb-4">
        <button class="btn btn-outline-dark m-1" (click)="changeCategory('Todos')">Todos</button>
        <button class="btn btn-outline-dark m-1" (click)="changeCategory('Guitarras')">Guitarras</button>
        <button class="btn btn-outline-dark m-1" (click)="changeCategory('Baterias')">Baterías</button>
        <button class="btn btn-outline-dark m-1" (click)="changeCategory('Pedales')">Pedales</button>
        <button class="btn btn-outline-dark m-1" (click)="changeCategory('Bajos')">Bajos</button>
    </div>

    <!-- Grid de productos -->
    <div class="container">
        <div class="row g-4">
            <div class="col-6 col-md-4 col-lg-3" *ngFor="let product of filteredProducts">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</div>
